<template>
<lightning-card>
    <lightning-button onclick={createfolder} label="Create folder"></lightning-button>
    <lightning-button onclick={createfile} label = "Create file"></lightning-button>



    <lightning-file-upload
        label="Upload Photo"
        name="fileUploader"
        accept={acceptedFormats}
        record-id={myRecordId}
        onuploadfinished={handleUploadFinished}
        multiple
    ></lightning-file-upload>
</lightning-card>
</template>
